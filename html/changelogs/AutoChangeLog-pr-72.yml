author: "carrotman2013"
delete-after: True
changes:
  - rscadd: "Систему самоуничтожения вновь можно использовать."
  - rscadd: "Больше эффектов при самоуничтожении корабля."
  - rscadd: "Перевод Stats, оповещений маринада, оповещений ИИ."
  - balance: "СД можно активировать без разрешения надоедливой администрации/кодеров/кто там еще сидит наверху."
  - soundadd: "Звуковое оповещение у СД."
  - maptweak: "На карте консоль СД находится в зоне отбытия."
  - soundadd: "1% шанс на необычный скрич квины (6 вариаций)"
  - rscadd: "Корпорат получает больше стартовых денег в зависимости от ранга."
  - rscadd: "ПВО теперь действительно сбивает десантный корабль и уходит на перезарядку. При сбитии корабль падает обратно на планету, а ксенам требуется использовать второй корабль чтобы попасть на Алмаер."
  - bugfix: "Фикс ингейм карт (You're unfolding the map...)"
  - rscadd: "Возвращение minor/major оповещений при конце раунда."
  - rscadd: "Звуки сердцебиения при травмах."
  - soundadd: "Звуки сердцебиения в директории."
  - imageadd: "Изменение ХУДа слепоты."
  - balance: "Таймлимит на игру за хаггеров снижен с 3 минут до 1."
  - bugfix: "Двойное отображение роли Mech Operator во вкладке Preference."
  - bugfix: "Убитые фейсхаггеры из ловушек больше не залезают на людей."
  - bugfix: "Ксеноморфов можно продавать в карго без включенного черного рынка."
  - rscadd: "Health Scanner теперь показывает уровень голода в %."
  - rscadd: "Звук при стрельбе ПВО."