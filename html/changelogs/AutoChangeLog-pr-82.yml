author: "xDanilcusx"
delete-after: True
changes:
  - rscadd: "Вернул течвебы, добавил несколько уникальных технологий."
  - rscadd: "Теперь коммы дают мизерный пассивный инком очков технологий для той фракции которая их захватила."
  - rscadd: "Вместо обмена 3 лярв на очки эволюции королева теперь может обменять 1 лярву на очки исследований."
  - balance: "Таймер ограничения захвата телекоммов ксеноморфами был снижен до 25 минут."
  - balance: "Адаптировал несколько саппорт китов под реалии новых КМов."
  - qol: "Создал дополнительную строку каждому уровню технологий, и расфасовал техи. Смотрится прелестно."
  - ui: "Добавил больше подсказок в УИ каждой отдельной технологии."
  - balance: "Теперь любой морпех с наспинным радиопаком может вызвать техпод."
  - bugfix: "Баг с невыбирающимся числом резерва фейсхаггеров пофикшен."
  - rscadd: "Способность для квины зарезервировать нужное количество закопанных лярв от захода из наблюдателей."